<form (ngSubmit)=" abrirChamado()">
  <input type="text" [(ngModel)]="dados.id" name="id" placeholder="id para atualizar" >
  <input type="text" [(ngModel)]="dados.nome" name="nome" placeholder="Nome">
  <input type="text" [(ngModel)]="dados.data"  name="data" placeholder="Data">
  <button type="submit">Abrir chamado</button>
</form>
