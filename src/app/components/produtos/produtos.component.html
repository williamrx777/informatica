
  <div class="container__content">
    <div class="produtos" *ngFor="let produto of produtos">
      <h3>{{ produto.nome }}</h3>
      <img src="{{ produto.imagem }}" >
      <p>R$:{{ produto.preco }}</p>
      <p>{{ produto.tipo }}</p>
      <button class="comprar">
        <a href="#">Compre Agora</a>
      </button>
    </div>

</div>
